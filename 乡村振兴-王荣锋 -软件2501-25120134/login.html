<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莲花县乡村振兴 - 登录</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* 页面独有样式 */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-logo img {
            width: 80px;
            height: auto;
            border-radius: 50%;
        }

        .login-title {
            text-align: center;
            color: #70e9aa;
            font-size: 22px;
            margin-bottom: 25px;
        }

        .login-btn {
            width: 100%;
            height: 42px;
        }

        .remember-pwd {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .remember-pwd input {
            width: auto;
            height: auto;
            margin-right: 8px;
        }

        .to-index {
            text-align: center;
            margin-top: 15px;
        }

        .to-index a {
            color: #70e9aa;
            text-decoration: none;
            font-size: 14px;
        }

        .to-index a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="" alt="莲花县乡村振兴Logo" data-src="images/logo.png">
        </div>
        <h2 class="login-title">莲花县乡村振兴平台</h2>

        <div class="form-item">
            <label for="username">账号</label>
            <input type="text" id="username" placeholder="请输入账号">
            <div class="error-tip" id="usernameTip">账号不能为空</div>
        </div>

        <div class="form-item">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码">
            <div class="error-tip" id="passwordTip">密码不能为空（至少6位）</div>
        </div>

        <!-- 新增记住密码 -->
        <div class="remember-pwd">
            <input type="checkbox" id="rememberPwd">
            <label for="rememberPwd">记住账号密码</label>
        </div>

        <button class="btn login-btn" onclick="login()">登录</button>

        <div class="to-index">
            <a href="index.html">无需登录，直接访问首页</a>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // 页面加载时读取本地存储的账号密码（新增）
        window.onload = function () {
            const savedUser = localStorage.getItem('savedUser');
            if (savedUser) {
                const { username, password } = JSON.parse(savedUser);
                document.getElementById('username').value = username;
                document.getElementById('password').value = password;
                document.getElementById('rememberPwd').checked = true;
            }
        };

        // 登录逻辑优化（增强验证 + 记住密码）
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberPwd = document.getElementById('rememberPwd').checked;

            // 清空错误提示
            document.getElementById('usernameTip').style.display = 'none';
            document.getElementById('passwordTip').style.display = 'none';

            // 验证
            let isValid = true;
            if (!username) {
                showErrorTip('username', '账号不能为空');
                isValid = false;
            }
            if (!password) {
                showErrorTip('password', '密码不能为空');
                isValid = false;
            } else if (password.length < 6) {
                showErrorTip('password', '密码长度不能少于6位');
                isValid = false;
            }

            if (!isValid) return;

            // 记住密码（本地存储）
            if (rememberPwd) {
                localStorage.setItem('savedUser', JSON.stringify({ username, password }));
            } else {
                localStorage.removeItem('savedUser');
            }

            // 模拟登录
            alert("登录成功！即将跳转到首页");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
